name: "Terraform Infra (AKS)"

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: read

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  # Força o Terraform a usar as variáveis de ambiente e não tentar OIDC
  ARM_USE_OIDC: false

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    # --- ADICIONE ISTO AQUI ---
    defaults:
      run:
        shell: bash
        # Aponta para a pasta onde está o main.tf
        working-directory: ./terraform/azure-aks

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        # Desativa o wrapper para evitar problemas de parsing de variáveis
        terraform_wrapper: false

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan -input=false

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: terraform apply -auto-approve -input=false